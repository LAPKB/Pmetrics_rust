name: Rust CI

on:
    push:
        branches: [main]
        paths:
            - "src/rust/**"
            - "Cargo.toml"
            - ".github/workflows/rust.yml"
    pull_request:
        branches: [main]
        paths:
            - "src/rust/**"
            - "Cargo.toml"
            - ".github/workflows/rust.yml"
    workflow_dispatch:

concurrency:
    group: rust-${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

env:
    CARGO_TERM_COLOR: always

jobs:
    fmt:
        name: Rustfmt
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
              with:
                  components: rustfmt
            - name: Check formatting
              run: cargo fmt --manifest-path src/rust/Cargo.toml --all -- --check

    clippy:
        name: Clippy
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
              with:
                  components: clippy
            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  workspaces: "src/rust -> target"
            - name: Run Clippy
              run: cargo clippy --manifest-path src/rust/Cargo.toml --all-targets -- -D warnings

    test:
        name: Rust Tests (${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  workspaces: "src/rust -> target"
                  shared-key: "rust-${{ matrix.os }}"
            - name: Run tests
              run: cargo test --manifest-path src/rust/Cargo.toml --all

    build:
        name: Build (${{ matrix.os }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, macos-latest, windows-latest]
        steps:
            - uses: actions/checkout@v4
            - uses: dtolnay/rust-toolchain@stable
            - name: Cache Rust dependencies
              uses: Swatinem/rust-cache@v2
              with:
                  workspaces: "src/rust -> target"
                  shared-key: "rust-${{ matrix.os }}"
            - name: Build
              run: cargo build --manifest-path src/rust/Cargo.toml --release

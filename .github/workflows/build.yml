name: R Package Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}
    name: R-CMD-check (${{ matrix.os }}, R ${{ matrix.r }})
    env:
      PAK_FORCE_SOURCE_INSTALL: true
      PAK_IGNORE_PLATFORM: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            r: release
          - os: macos-latest
            r: release
          - os: windows-latest
            r: release
          - os: ubuntu-latest
            r: devel
          - os: ubuntu-latest
            r: oldrel-1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src/rust -> target"
          shared-key: "rust-${{ matrix.os }}"

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
          use-public-rspm: true

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::roxygen2
          needs: check
        continue-on-error: true
        id: install-deps

      - name: Retry Install dependencies
        if: steps.install-deps.outcome == 'failure'
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, any::roxygen2
          needs: check

      - name: Verify roxygen outputs are current
        run: |
          Rscript -e 'roxygen2::roxygenise()'
          git status --short man NAMESPACE inst/NEWS.Rd || true
          git diff --quiet man NAMESPACE inst/NEWS.Rd || (echo "::error::Run devtools::document() and commit regenerated Rd/NAMESPACE files." && exit 1)

      - name: Check package
        uses: r-lib/actions/check-r-package@v2
        with:
          error-on: '"error"'
          upload-snapshots: true
          args: 'c("--no-manual", "--as-cran")'
